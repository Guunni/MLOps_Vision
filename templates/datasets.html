<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLOps Vision Platform - 데이터셋</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 전역 스타일 및 변수 */
        :root {
            /* 기존 보라색 대신 차분한 청회색 계열 */
            --primary-color: #475569;      /* 차분한 슬레이트 블루 */
            --secondary-color: #64748b;    /* 중간 톤 그레이 */
            --accent-color: #0f172a;       /* 진한 네이비 */
            
            --success-color: #059669;      /* 차분한 그린 */
            --warning-color: #d97706;      /* 따뜻한 오렌지 */
            --error-color: #dc2626;        /* 차분한 레드 */
            --info-color: #2563eb;         /* 차분한 블루 */
            
            --bg-primary: #f8fafc;         /* 연한 그레이 배경 */
            --bg-secondary: #ffffff;       /* 순백색 */
            --bg-tertiary: #f1f5f9;        /* 매우 연한 그레이 */
            --text-primary: #0f172a;       /* 진한 네이비 텍스트 */
            --text-secondary: #64748b;     /* 중간 그레이 텍스트 */
            --text-muted: #94a3b8;         /* 연한 그레이 텍스트 */
            --border-color: #e2e8f0;       /* 연한 그레이 보더 */
            
            --sidebar-width-collapsed: 60px;  /* 축소된 사이드바 폭 */
            --sidebar-width: 260px;
            --header-height: 80px;
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* 앱 컨테이너 */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* 사이드바 스타일 - 호버 효과 추가 */
        .sidebar {
            width: var(--sidebar-width-collapsed); /* 기본: 축소된 상태 */
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            color: white;
            position: fixed;
            height: 100vh;
            overflow: hidden;
            z-index: 1000;
            transition: width 0.3s ease;
            border-right: 1px solid var(--border-color);
        }

        /* 호버 시 사이드바 확장 */
        .sidebar:hover {
            width: var(--sidebar-width);
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(0, 0, 0, 0.1);
            position: relative;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #f8fafc;
            opacity: 0;
            transition: opacity 0.3s ease 0.3s; /* 사이드바 확장 완료 후 0.3초 지연 */
            white-space: nowrap;
            position: absolute;
            left: 1.5rem;
        }

        .sidebar:hover .sidebar-header h2 {
            opacity: 1;
        }

        .nav-menu {
            list-style: none;
            padding: 1rem 0;
        }

        .nav-menu li {
            margin: 0.25rem 0;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem 1.5rem;
            color: rgba(248, 250, 252, 0.8);
            text-decoration: none;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
            font-weight: 500;
            white-space: nowrap;
            height: 50px; /* 고정 높이 */
            position: relative;
        }

        /* 축소 상태에서는 아이콘만 중앙 정렬 */
        .sidebar:not(:hover) .nav-link {
            justify-content: center;
            padding-left: 0;
            padding-right: 0;
        }

        .sidebar:hover .nav-link {
            justify-content: flex-start;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }

        .nav-link:hover {
            background-color: rgba(248, 250, 252, 0.1);
            color: #f8fafc;
            border-left-color: rgba(248, 250, 252, 0.4);
        }

        .nav-link.active {
            background-color: rgba(248, 250, 252, 0.15);
            color: #f8fafc;
            border-left-color: #f8fafc;
            font-weight: 600;
        }

        .nav-link i {
            width: 1.25rem;
            text-align: center;
            opacity: 0.9;
        }

        /* 네비게이션 텍스트 숨김/표시 */
        .nav-text {
            display: none;
        }

        .sidebar:hover .nav-text {
            display: inline;
        }

        /* 메인 콘텐츠 */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width-collapsed);
            min-height: 100vh;
            transition: margin-left 0.3s ease;
        }

        .content-header {
            background: var(--bg-secondary);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-sm);
        }

        .content-header h1 {
            font-size: 1.875rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        /* 새로고침 버튼 컨테이너 */
        .refresh-container {
            position: relative;
            display: inline-block;
        }

        /* 새로고침 툴팁 */
        .refresh-tooltip {
            position: absolute;
            right: calc(100% + 10px);
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 1001;
        }

        .refresh-tooltip::after {
            content: '';
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            border: 6px solid transparent;
            border-left-color: rgba(0, 0, 0, 0.8);
        }

        .refresh-container:hover .refresh-tooltip {
            opacity: 1;
            visibility: visible;
            right: calc(100% + 15px);
        }

        /* 버튼 스타일 */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border: 1px solid transparent;
        }

        .btn-primary:hover {
            background-color: var(--accent-color);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-success {
            background-color: var(--success-color);
            color: white;
            border: 1px solid transparent;
        }

        .btn-success:hover {
            background-color: #047857;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        /* 업로드 영역 */
        .upload-section {
            padding: 2rem;
        }

        .upload-area {
            background: var(--bg-secondary);
            border: 2px dashed var(--border-color);
            border-radius: var(--radius-lg);
            padding: 3rem;
            text-align: center;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: var(--primary-color);
            background-color: var(--bg-tertiary);
        }

        .upload-area.dragover {
            border-color: var(--success-color);
            background-color: rgba(5, 150, 105, 0.05);
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .upload-text {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .upload-hint {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* 데이터셋 목록 */
        .datasets-section {
            padding: 0 2rem 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .datasets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .dataset-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid var(--border-color);
        }

        .dataset-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .dataset-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .dataset-name {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .dataset-type {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .type-normal {
            background-color: rgba(37, 99, 235, 0.1);
            color: var(--info-color);
        }

        .type-anomaly {
            background-color: rgba(220, 38, 38, 0.1);
            color: var(--error-color);
        }

        .dataset-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .dataset-meta {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .dataset-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            background-color: rgba(71, 85, 105, 0.05);
        }

        .btn-danger {
            background-color: var(--error-color);
            color: white;
            border: 1px solid transparent;
        }

        .btn-danger:hover {
            background-color: #b91c1c;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        /* 빈 상태 */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* 모달 스타일 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 90%;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0;
        }

        .close-btn:hover {
            color: var(--text-primary);
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .datasets-grid {
                grid-template-columns: 1fr;
            }
            
            .content-header {
                padding: 1rem;
            }
            
            .upload-section,
            .datasets-section {
                padding: 1rem;
            }
        }

        /* 상태별 색상 */
        .status-success { color: var(--success-color); }
        .status-warning { color: var(--warning-color); }
        .status-error { color: var(--error-color); }
        .status-info { color: var(--info-color); }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 사이드바 네비게이션 -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>MLOps Vision</h2>
            </div>
            
            <ul class="nav-menu">
                <li><a href="/dashboard" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i> <span class="nav-text">대시보드</span>
                </a></li>
                <li><a href="/ui/datasets" class="nav-link active">
                    <i class="fas fa-database"></i> <span class="nav-text">데이터셋</span>
                </a></li>
                <li><a href="/ui/training" class="nav-link">
                    <i class="fas fa-brain"></i> <span class="nav-text">학습 관리</span>
                </a></li>
                <li><a href="/ui/models" class="nav-link">
                    <i class="fas fa-cube"></i> <span class="nav-text">모델 관리</span>
                </a></li>
                <li><a href="/ui/monitoring" class="nav-link">
                    <i class="fas fa-chart-line"></i> <span class="nav-text">모니터링</span>
                </a></li>
            </ul>
        </nav>

        <!-- 메인 컨텐츠 영역 -->
        <main class="main-content">
            <!-- 헤더 -->
            <header class="content-header">
                <h1>데이터셋 관리</h1>
                <div class="header-actions">
                    <button class="btn btn-success" onclick="openUploadModal()">
                        <i class="fas fa-plus"></i> 새 데이터셋
                    </button>
                    <div class="refresh-container">
                        <button class="btn btn-primary" onclick="refreshDatasets()">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                        <div class="refresh-tooltip">Refresh</div>
                    </div>
                </div>
            </header>

            <!-- 업로드 영역 -->
            <section class="upload-section">
                <div class="upload-area" onclick="triggerFileUpload()" ondrop="handleDrop(event)" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <div class="upload-text">데이터셋 업로드</div>
                    <div class="upload-hint">
                        파일을 드래그하여 놓거나 클릭하여 선택하세요<br>
                        지원 형식: ZIP, TAR, 이미지 폴더
                    </div>
                    <input type="file" id="fileInput" style="display: none;" multiple accept=".zip,.tar,.jpg,.jpeg,.png" onchange="handleFileSelect(event)">
                </div>
            </section>

            <!-- 데이터셋 목록 -->
            <section class="datasets-section">
                <div class="section-header">
                    <h2 class="section-title">등록된 데이터셋</h2>
                    <span class="text-secondary" id="datasetCount">총 0개</span>
                </div>
                
                <div class="datasets-grid" id="datasetsGrid">
                    <!-- 데이터셋이 없을 때 -->
                    <div class="empty-state" id="emptyState">
                        <div class="empty-icon">
                            <i class="fas fa-folder-open"></i>
                        </div>
                        <h3>등록된 데이터셋이 없습니다</h3>
                        <p>새 데이터셋을 업로드하여 시작하세요</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- 업로드 모달 -->
    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">새 데이터셋 업로드</h3>
                <button class="close-btn" onclick="closeUploadModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">데이터셋 이름</label>
                    <input type="text" id="datasetName" style="width: 100%; padding: 0.5rem; border: 1px solid var(--border-color); border-radius: var(--radius-md);" placeholder="데이터셋 이름을 입력하세요">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">데이터셋 타입</label>
                    <select id="datasetType" style="width: 100%; padding: 0.5rem; border: 1px solid var(--border-color); border-radius: var(--radius-md);">
                        <option value="normal">정상 데이터</option>
                        <option value="anomaly">이상 데이터</option>
                        <option value="mixed">혼합 데이터</option>
                    </select>
                </div>
                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">설명</label>
                    <textarea id="datasetDescription" style="width: 100%; padding: 0.5rem; border: 1px solid var(--border-color); border-radius: var(--radius-md); min-height: 80px;" placeholder="데이터셋에 대한 설명을 입력하세요"></textarea>
                </div>
                <div style="display: flex; gap: 0.5rem; justify-content: flex-end;">
                    <button class="btn btn-outline" onclick="closeUploadModal()">취소</button>
                    <button class="btn btn-success" onclick="uploadDataset()">업로드</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 데이터셋 배열 (처음에는 비어있음)
        let datasets = [];

        function renderDatasets() {
            const grid = document.getElementById('datasetsGrid');
            const emptyState = document.getElementById('emptyState');
            const countElement = document.getElementById('datasetCount');
            
            countElement.textContent = `총 ${datasets.length}개`;
            
            if (datasets.length === 0) {
                emptyState.style.display = 'block';
                grid.innerHTML = '';
                grid.appendChild(emptyState);
                return;
            }
            
            emptyState.style.display = 'none';
            
            grid.innerHTML = datasets.map(dataset => `
                <div class="dataset-card">
                    <div class="dataset-header">
                        <div>
                            <div class="dataset-name">${dataset.name}</div>
                            <div class="dataset-type type-${dataset.type}">
                                ${dataset.type === 'normal' ? '정상' : dataset.type === 'anomaly' ? '이상' : '혼합'}
                            </div>
                        </div>
                    </div>
                    
                    <div class="dataset-stats">
                        <div class="stat-item">
                            <div class="stat-value">${dataset.imageCount.toLocaleString()}</div>
                            <div class="stat-label">이미지</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${dataset.size}</div>
                            <div class="stat-label">크기</div>
                        </div>
                    </div>
                    
                    <div class="dataset-meta">
                        <div><i class="fas fa-calendar"></i> ${dataset.uploadDate}</div>
                        <div style="margin-top: 0.5rem;">${dataset.description}</div>
                    </div>
                    
                    <div class="dataset-actions">
                        <button class="btn btn-sm btn-primary" onclick="viewDataset(${dataset.id})">
                            <i class="fas fa-eye"></i> 보기
                        </button>
                        <button class="btn btn-sm btn-outline" onclick="downloadDataset(${dataset.id})">
                            <i class="fas fa-download"></i> 다운로드
                        </button>
                        <button class="btn btn-sm btn-outline" onclick="editDataset(${dataset.id})">
                            <i class="fas fa-edit"></i> 수정
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deleteDataset(${dataset.id})">
                            <i class="fas fa-trash"></i> 삭제
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function openUploadModal() {
            document.getElementById('uploadModal').classList.add('show');
        }

        function closeUploadModal() {
            document.getElementById('uploadModal').classList.remove('show');
            // 폼 초기화
            document.getElementById('datasetName').value = '';
            document.getElementById('datasetType').value = 'normal';
            document.getElementById('datasetDescription').value = '';
        }

        function triggerFileUpload() {
            document.getElementById('fileInput').click();
        }

        function handleDragOver(event) {
            event.preventDefault();
            event.currentTarget.classList.add('dragover');
        }

        function handleDragLeave(event) {
            event.currentTarget.classList.remove('dragover');
        }

        function handleDrop(event) {
            event.preventDefault();
            event.currentTarget.classList.remove('dragover');
            const files = event.dataTransfer.files;
            console.log('드롭된 파일:', files);
            // 실제 파일 업로드 로직 구현 필요
        }

        function handleFileSelect(event) {
            const files = event.target.files;
            console.log('선택된 파일:', files);
            // 실제 파일 선택 로직 구현 필요
        }

        function uploadDataset() {
            const name = document.getElementById('datasetName').value;
            const type = document.getElementById('datasetType').value;
            const description = document.getElementById('datasetDescription').value;
            
            if (!name.trim()) {
                alert('데이터셋 이름을 입력하세요.');
                return;
            }
            
            // 실제 업로드 로직 구현 필요
            console.log('데이터셋 업로드:', { name, type, description });
            closeUploadModal();
        }

        function refreshDatasets() {
            console.log('데이터셋 새로고침');
            // 실제 서버에서 데이터셋 목록 가져오는 로직 구현 필요
        }

        function viewDataset(id) {
            console.log('데이터셋 보기:', id);
            // 데이터셋 상세 보기 로직 구현 필요
        }

        function downloadDataset(id) {
            console.log('데이터셋 다운로드:', id);
            // 다운로드 로직 구현 필요
        }

        function editDataset(id) {
            console.log('데이터셋 수정:', id);
            // 수정 로직 구현 필요
        }

        function deleteDataset(id) {
            if (confirm('정말로 이 데이터셋을 삭제하시겠습니까?')) {
                datasets = datasets.filter(dataset => dataset.id !== id);
                renderDatasets();
                console.log('데이터셋 삭제:', id);
                // 실제 삭제 로직 구현 필요
            }
        }

        // 모달 외부 클릭 시 닫기
        window.onclick = function(event) {
            const modal = document.getElementById('uploadModal');
            if (event.target === modal) {
                closeUploadModal();
            }
        }

        // 페이지 로드 시 데이터셋 렌더링
        document.addEventListener('DOMContentLoaded', function() {
            renderDatasets();
        });
    </script>
</body>
</html>
